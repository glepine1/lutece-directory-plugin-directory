<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3" for="${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if></label>
	<div class="col-xs-12 col-sm-6">
	<#list entry.fields as field>
		<#if field.value?exists && !default_values?has_content>
			<textarea class="form-control" name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${field.value}</textarea>
		<#elseif default_values?has_content>
			<#list default_values as default_value>
				<textarea class="form-control" name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${default_value.entry.convertRecordFieldValueToString(default_value,locale,true,false)}</textarea>
			</#list>	 	
	 	<#else>
		   	<textarea class="form-control" name="${entry.idEntry}" id="${entry.idEntry}" cols="${field.width}" rows="${field.height}" ></textarea>
		</#if>
	</#list>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''><span class="help-block">${entry.helpMessage}</span></#if>	
	</div>
</div>
