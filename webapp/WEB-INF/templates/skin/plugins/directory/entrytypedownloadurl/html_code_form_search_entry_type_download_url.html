<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3" for="${entry.idEntry}">${entry.title}</label>
	<div class="col-xs-12 col-sm-6">
		<input type="text" class="form-control" name="${entry.idEntry}" id="${entry.idEntry}" <#if default_values?has_content> <#list default_values as default_value> value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}"</#list><#else> value=""</#if> >
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-block">${entry.helpMessage}</p>
		</#if>	
	</div>
</div>
