<div class="form-element">
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-3" for="${entry.idEntry}">${entry.title}:</label>
		<div class="form-field-column controls">
			<#list entry.fields as field>
					<input type="text" class="form-control" name="${entry.idEntry}" id="${entry.idEntry}"  
					<#if default_values?has_content>
						<#list default_values as default_value>
							value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}"
						</#list>
				 	<#else>
						 value="" 
					</#if>
					/>
			</#list>
			<#if entry.helpMessage?exists && entry.helpMessageSearch!=''>
				<span class="form-help">
					<a class="info" href="javascript:void;">
						<img src="images/admin/skin/plugins/directory/help.gif" />
						<span><pre> ${entry.helpMessageSearch}</pre></span>
					</a>
				</span>
			</#if>
		</div>
	</div>
</div>
