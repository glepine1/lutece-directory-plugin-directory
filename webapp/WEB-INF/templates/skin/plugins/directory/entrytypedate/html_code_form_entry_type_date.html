<div class="form-group">
	<label class="control-label col-xs-12 col-sm-3" for="${entry.idEntry}">${entry.title} <#if entry.mandatory>*</#if></label>	
	<div class="col-xs-12 col-sm-6">
		<#list entry.fields as field>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			<#if field.valueTypeDate?exists && !default_values?has_content>
				<input type="text" class="form-control datepicker-element" name="${entry.idEntry}" id="${entry.idEntry}" value="${field.valueTypeDate}" />
			<#elseif default_values?has_content>
				<#list default_values as default_value><input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="input-normal datepicker-element" value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,true,false)}" />
				</#list>	 	
			<#else>
				<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="form-control datepicker-element" value="" />
			</#if>
		</div>
		</#list>
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-block">${entry.helpMessage}</p>
		</#if>	
	</div>
</div>
